{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
{% endblock %}

{% block title %}
Database
{% endblock %} 

{% block content %}
<div class="d-flex justify-content-center">
    <div class="text-center mt-4">
        <h2 class="text-center mb-4">Which row to update in {{table_name}}</h2>
        <form method="POST">
            <div class="form-group row">
                <label for="entry1" class="col-sm-6">Column name:</label>
                <div class="col-sm-3">
                    <input type="text" id="entry1" name="column_name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="entry2" class="col-sm-6">Row value:</label>
                <div class="col-sm-3">
                    <input type="text" id="entry2" name="row_value" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="entry2" class="col-sm-6">Values to be changed:</label>
                <div class="col-sm-3">
                    <input type="text" id="entry3" name="update_values" required>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" name="action" value="List" class="btn btn-primary">Update</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Homepage</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
{% endblock %}
