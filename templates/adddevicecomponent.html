{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
{% endblock %}

{% block title %}
Database
{% endblock %} 

{% block content %}
<div class="d-flex justify-content-center">
    <div class="text-center mt-4">
        <h2 class="text-center mb-4">Submit Your Details to {{table_name}}</h2>
        <form method="POST">
            <div class="form-group row">
                <label for="entry1" class="col-sm-6">Device id:</label>
                <div class="col-sm-3">
                    <input type="text" id="entry1" name="id_d" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="entry2" class="col-sm-6">Component id:</label>
                <div class="col-sm-3">
                    <input type="text" id="entry2" name="id_p" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="entry3" class="col-sm-6">Component quantity:</label>
                <div class="col-sm-3">
                    <input type="text" id="entry3" name="quantity" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="entry4" class="col-sm-6">Component retail price:</label>
                <div class="col-sm-3">
                    <input type="text" id="entry4" name="retail_price" required>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" name="action" value="List" class="btn btn-primary">Insert</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Homepage</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
{% endblock %}
